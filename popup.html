<html>
  <head>
    <title>Mythril</title>
    <style>
      body {
        background-color: #EEE;
        width: 300px;
      }
      input {
        width: 100%;
        margin-bottom: 10px;
      }
      select {
        width: 49%;
      }
      button {
        width: 49%;
        margin-bottom: 10px;
      }
      .contractResults {
        border: 1px solid #CCC;
        background: #FFF;
        color: #666;
      }
    </style>
  </head>
  <body>
    <h3>Mythril</h3>
    <p>Results from current page: <span id="contractCount">0</span> contracts found</p>
    <p id="contractsDisplay"></p>
    <p>Check another contract address:</p>
    <input id="contractAddress" type="text" value=""/>
    <select id="contractNetwork" name="contractNetwork">
      <option value="mainnet">Mainnet</option>
      <option value="rinkeby">Rinkeby</option>
      <!-- TODO <option value="custom">Custom RPC</option> -->
    </select>
    <button id="checkContract">Analyze</button>
    <p id="results"></p>

    <script src="popup.js"></script>
  </body>
</html>
